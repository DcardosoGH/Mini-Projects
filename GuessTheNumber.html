<!DOCTYPE html>
<html lang="en">
      <head>
            
            <title></title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/style.css" rel="stylesheet">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            <style>
            
            @import url('https://fonts.googleapis.com/css?family=Revalia');
            @import url('https://fonts.googleapis.com/css?family=Domine');

            .page-header{

                  font-family: 'Revalia', cursive;
            }

            .panel-body{
                  
                  font-family: 'Domine', serif;
                  font-weight: bold;
                  font-size: 2rem;
                  
            }

            button{

                   font-family: 'Arial', cursive;
                   font-size: 1rem;
            }

            input{

                  width: 50%;
                  display: inline;
            }

          

            
            
            </style>

      </head>
      <body>
            

            
      <div class="container">

            <div class="page-header">
                  <h1 class="text-center">GUESS THE NUMBER!</h1>
            </div>

            
            <div class="panel panel-success">
                  <div class="panel-body">
                     Instructions:
                     <ul>
                           <li>The number is between 1 and 10;
                           </li>
                              <li>You have 3 tries to guess the number. On each try you will receive one hint. 
                                    <ul>
                                          <li>To start click on Generate number;</li>
                                          <li>A number will be generated, type your prediction on the textbox and click Guess.</li>
                                          
                                    </ul>
                              </li>                        
                     </ul>
                  </div>
            </div>
            
            
            <button type="button" class="btn btn-primary" onclick="gerarnumero()">Generate number</button>
            <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            <br>
            <br>
            <div id="labelfor"></div>

            
            <input type="number" id="guess" min="1" max="10" required="required" placeholder="Type your prediction (1 to 10)">           
            <button type="button" class="btn btn-success" onclick="Guessthenumber()">Guess</button>

            <div class="col-md-12" id="resultado"></div>
                  
      </div>
            
            
           
            
                  
            
            
            
            
            
            
            
            
            
      <script>            
            tentativas = 0;

            function reset(){

                  randomNumber = 0;
                  var resultado =document.getElementById('resultado');
                  var textbox = document.getElementById('guess');
                  textbox.value = '';
                  resultado.innerHTML = '';
                  tentativas = 0;
                  randomNumber = Math.floor(Math.random()* 10 ) + 1;
                  console.log(randomNumber);
            }

            function gerarnumero(){
                 randomNumber = Math.floor(Math.random()* 10 ) + 1; 
                 alert('NÃºmero Gerado!\n Tente adivinhar!');
                 console.log(randomNumber);                 
            }
            
            function Guessthenumber(){
                  
                  var resultado =document.getElementById('resultado');
                  var guess =document.getElementById('guess').value;                  
                  if(tentativas <3)
                  {
                        if(guess > randomNumber){
                              resultado.innerHTML= '';
                              resultado.innerHTML += '<div class="alert-primary"><h2 class="text-center"> Cold! Try again lower. </h2> </div>';
                              tentativas+=1;
                              console.log(tentativas);
                        }

                         if(guess < randomNumber){
                              resultado.innerHTML= '';
                              resultado.innerHTML += '<div class="alert-warning"><h2 class="text-center"> Hot. Try again higher. </h2></div>';
                              tentativas+=1;
                              console.log(tentativas);
                        }

                         if(guess == randomNumber){
                              resultado.innerHTML= '';
                              resultado.innerHTML += '<div class="alert-success"> <h2 class="text-center">Correct! The number is '+ randomNumber +'</h2></div>';
                              tentativas == 3;
                              
                        }      

                        if(guess== 08092017 || guess == 23){
                              resultado.innerHTML= '';
                              resultado.innerHTML += '<div class="alert-success"> <h2 class="text-center">Cheat Code! The number is '+ randomNumber +'</h2></div>';
                              tentativas == 3;
                        }                  
                  }

                        if(tentativas== 3)
                        {
                              resultado.innerHTML = '';
                              resultado.innerHTML += '<div class="alert-danger"><h2 class="text-center"> Tries have expired! The number was '+randomNumber+' </h2></div>';
                        }
            }      
      </script>
      </body>
</html>
